version: "3.8"

services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./core/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-appdb}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  app:
    build: .
    environment:
      - API_KEY=${API_KEY}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "uvicorn api.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data

  worker:
    build: .
    environment:
      - API_KEY=${API_KEY}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 2 && python -u -m ingestion.worker"
    volumes:
      - ./:/app
      - ./data:/app/data

volumes:
  pgdata:
