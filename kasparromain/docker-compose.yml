version: "3.8"

services:
  api:
    build: .
    environment:
      - API_KEY="${API_KEY}"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./core/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"

  app:
    image: madhavprasad2003/kasparromain:latest
    env_file:
      - .env
    depends_on:
      - postgres
    command: sh -c "uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data

  worker:
    image: madhavprasad2003/kasparromain:latest
    env_file:
      - .env
    depends_on:
      - postgres
    command: sh -c "sleep 2 && python -u -m ingestion.worker"
    volumes:
      - ./:/app
      - ./data:/app/data

volumes:
  pgdata:
